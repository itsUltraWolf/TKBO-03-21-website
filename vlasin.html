<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Группа ТКБО-03-21</title>
    <meta name="twitter:description" content="Многостраничник группы ТКБО-03-21 (РТУ МИРА, ИПТИП, кафедра компьютерного дизайна)">
    <meta name="twitter:image" content="assets/img/ТКБО-03-21.jpg">
    <meta property="og:image" content="assets/img/ТКБО-03-21.jpg">
    <meta name="description" content="Многостраничник группы ТКБО-03-21 (РТУ МИРА, ИПТИП, кафедра компьютерного дизайна)">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Группа ТКБО-03-21">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.0/dist/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/vlasin.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
</head>

<body>
    <section class="vlasin-art mt-5">
        <div data-bss-parallax-bg="true">
            <div class="container h-100">
                <div class="row justify-content-center vlasin-art__bg animated fadeIn">
                    <div class="col-5 col-xl-6 col-xxl-7 d-flex justify-content-start align-items-center animated fadeIn">
                        <h1 class="vlasin-art__title animated fadeIn delay-1s">Alexander<br>Vlasin Art</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="wave-bg arts">
        <section class="mt-5">
            <div class="container py-4 py-xl-5">
                <div class="row gy-4 gy-md-0">
                    <div class="col-md-6 p-0">
                        <div><img class="rounded img-fluid w-100 fit-cover position-relative animated fadeInLeft" src="assets/img/vlasin/jpg-png/art-1.jpg" style="z-index: 2"></div>
                    </div>
                    <div class="col-md-6 d-md-flex order-first order-md-last p-0">
                        <div class="w-100">
                            <p class="arts__number position-relative animated fadeInLeft" style="z-index: 1">01</p>
                            <hr class="arts__hr wow fadeInLeft">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="mt-5 mb-5">
            <div class="container py-4 py-xl-5">
                <div class="row gy-4 gy-md-0">
                    <div class="col-md-6 d-md-flex p-0">
                        <div class="w-100">
                            <p class="arts__number text-end wow fadeInRight position-relative">02</p>
                            <hr class="arts__hr wow fadeInRight">
                        </div>
                    </div>
                    <div class="col-md-6 p-0">
                        <div><img class="rounded img-fluid w-100 fit-cover position-relative wow fadeInRight" src="assets/img/vlasin/jpg-png/art-2.jpg"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container py-4 py-xl-5">
                <div class="row gy-4 gy-md-0 row-cols-1">
                    <div class="col d-md-flex">
                        <div class="w-100">
                            <p class="arts__number position-relative wow fadeInUp">03</p>
                        </div>
                    </div>
                    <div class="col m-0">
                        <div><img class="rounded img-fluid w-100 fit-cover position-relative wow fadeIn" src="assets/img/vlasin/jpg-png/art-3.jpg"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
